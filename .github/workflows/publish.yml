name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get base commit
        id: base-commit
        run: |
          # Get the previous commit
          BASE=$(git rev-parse HEAD^)
          echo "base=$BASE" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@jameshusband'

      - name: Install dependencies
        run: npm install

      - name: Initialize Nx Cloud
        run: npx nx connect-to-nx-cloud

      - name: Build affected packages
        run: npx nx affected --target=build --base=${{ steps.base-commit.outputs.base }}

      - name: Get affected packages
        id: affected-packages
        run: |
          # Debug: show the raw output
          echo "Raw nx output:"
          npx nx print-affected --base=${{ steps.base-commit.outputs.base }} --select=projects --json
          
          # Get the affected packages with error checking
          AFFECTED=$(npx nx print-affected --base=${{ steps.base-commit.outputs.base }} --select=projects --json | jq -r '.projects[]' | grep '^packages/' | jq -R -s 'split("\n")[:-1]')
          echo "Processed output: $AFFECTED"
          echo "packages=$AFFECTED" >> $GITHUB_OUTPUT

      - name: Publish affected packages
        if: steps.affected-packages.outputs.packages != '[]'
        run: |
          for dir in $(echo '${{ steps.affected-packages.outputs.packages }}' | jq -r '.[]'); do
            if [ -f "$dir/package.json" ]; then
              cd $dir
              # Ensure correct publishConfig
              npm pkg set "publishConfig.@JamesHusband:registry"="https://npm.pkg.github.com"
              npm publish --access public
              cd -
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 